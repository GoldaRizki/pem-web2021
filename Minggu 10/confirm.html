<!DOCTYPE html><html>
 <head>
 <title>Dialog Confirm</title>
 </head>
 <body>
 <script>
 var yakin = confirm("Apakah kamu yakin akan mengunjungi website UDINUS?");
 if (yakin) {
 window.location = "http://dinus.ac.id ";
 } else {
 
    if (confirm("Mau buka yutup?")){
        window.location = "https://youtu.be/dQw4w9WgXcQ";
    }else{
        document.write("Saia mau disini saja....");
    }

 }
 </script>
 </body>
</html>
