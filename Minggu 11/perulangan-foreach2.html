<!DOCTYPE html>
<html lang="en">
<head>
    <title>Perulangan foreach 2</title>
</head>
    <body>

        <script>
            // kita punya array seperti berikut
                var days = ["Senin", "Selasa", "Rabu", "Kamis", "Jum'at", "Sabtu","Minggu", "Kliwon"];
            // Kemudian kita tampilkan semua hari
            // dengan menggunakan method foreach
                days.forEach(function(hari){
                document.write("<p>" + hari + "</p>");
                });
        </script>
        
    </body>
</html>
